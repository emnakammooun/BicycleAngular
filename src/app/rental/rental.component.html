<app-layout></app-layout>
<div class="header">
  <h1>Rental Management</h1>
</div>

<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="accent" (click)="openDialog()">New Reservation</button>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:"fullDate"}} </td>
    </ng-container>
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> start Hour</th>
      <td mat-cell *matCellDef="let element"> {{element.startHour}} </td>
    </ng-container>
    <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef> End Hour</th>
        <td mat-cell *matCellDef="let element"> {{element.endHour}} </td>
      </ng-container>
      <ng-container matColumnDef="adherentName">
        <th mat-header-cell *matHeaderCellDef> Adherent </th>
        <td mat-cell *matCellDef="let rental"> {{ getAdherentName(rental.adherentId) }} </td>
      </ng-container>
    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef> bicycleId</th>
      <td mat-cell *matCellDef="let element"> {{element.bicycleId}} </td>
    </ng-container>
    <ng-container matColumnDef="7">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="update(element.id)">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        </button>        
          <button (click)="delete(element.id)">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
