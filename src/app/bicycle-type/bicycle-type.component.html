<app-layout></app-layout>

<div class="header">
  <h1>Bicycle Type Management</h1>
</div>

<div class="table-container">
  <mat-card class="mat-elevation-z4">
    <div class="actions" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
      <button mat-raised-button color="yellow" aria-label="Add New Type" (click)="openDialog()">
        <mat-icon>add</mat-icon> New Type
      </button>
    
    </div>

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="update(element.id)">
            <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit" class="ied"></mat-icon>
          </button>
            <button (click)="delete(element.id)" mat-icon-button>
              <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete" class="idel"></mat-icon>
            </button>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
